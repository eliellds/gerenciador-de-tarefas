<h1>Cadastrar tarefa</h1>

<div class="card card-body bg-light">
  <!-- # serve para disponibilizar uma variavel local -->
  <form #formTarefa="ngForm"> 
    <div class="form-group">
      <label for="nome">Tarefa:</label>
      <!-- [()] bind duplo - angular mantem em sincronismo
      tarefa.nome do lado do componente e do lado da view -->
      <input 
        type="text"
        class="form-control"
        id="nome"
        name="nome"
        [(ngModel)]="tarefa.nome"
        #nome="ngModel"
        minlength="5" 
        required> 
      <div *ngIf="nome.errors && (nome.dirty || nome.touched)" 
          class="alert alert-danger">
        <div [hidden]="!nome.errors.required">
          Digite a tarefa.
        </div>
        <div [hidden]="!nome.errors.minlength">
          A tarefa deve conter ao menos 5 caracteres.
        </div>
      </div>
    </div>
    <div class="form-group text-center mt-3">
      <input 
        type="submit"
        class="btn btn-success mx-1"
        (click)="cadastrar()"
        value="Cadastrar"
        [disabled]="!formTarefa.form.valid">
      <a  [routerLink]="['/tarefas']"
        class="btn btn-light border-secondary mx-1">
        <span class="glyphicon glyphicon-chevron-left" 
          aria-hidden="true"></span> Voltar
      </a>
    </div>
  </form>
</div>
